<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body style="margin:0;">
<div style="width: 100%; height: 1114px; background-color:rgb(236, 236, 236); display: flex; justify-content: center;">
    <div style="background-color: white; width: 640px; font-family: Noto Sans KR, sans-serif;">
        <div style="height: auto; display: inline-block;"> <!-- header -->
            <img src="https://yirang-springboot-img.s3.ap-northeast-2.amazonaws.com/yirang-logo/head_logo.png" style="width: 30%; float: right; margin-right: 50px;" />
        </div>
        <div style="height: auto; margin-left: 70px;"> <!-- main -->
            <span style="font-size: 23px; font-weight: bold; line-height: 40px;", th:text="${name}"/><br/>
            <span style="font-size: 23px; font-weight: bold;">신청하신 지역의 <span style="font-size: 27px; font-weight: bold; color: #00b700;">추천봉사</span>가 떴습니다.</span><br/>

            <button style="border: none; color: white; background-color: #00b700; border-radius: 10px; margin-top: 50px; margin-bottom: 15px; font-size: 20px; padding-left: 38px; padding-right: 38px; padding-top: 15px; padding-bottom: 15px;" th:text="${noticeRecommendContent.getRegion()}"/>

            <div style="width: 80%; display: flex; margin-top: 30px; margin-bottom: 30px; padding: 25px; background-color:#f7f7f7; border-radius: 10px;">
                <span style="font-size: 18px; font-weight:bold; color:#00b700; margin-top:10px;">봉사 정보</span>
                <table style="margin-left: 70px; width: 65%; border-collapse: collapse;">
                    <tr style="height: 45px;">
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); width: 20%; font-weight: bold;">제목</td>
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); width: 40%;" th:text="${noticeRecommendContent.getNoticeTitle()}"/>
                    </tr>
                    <tr style="height: 45px;">
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); font-weight: bold;">필요인원</td>
                        <td style="border-bottom: 1px solid rgb(145, 145, 145);" th:text="${noticeRecommendContent.getNor()}"/>
                    </tr>
                    <tr style="height: 45px;">
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); font-weight: bold;">장소</td>
                        <td style="border-bottom: 1px solid rgb(145, 145, 145);" th:text="${noticeRecommendContent.getRegion()}" />
                    </tr>
                    <tr style="height: 45px;">
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); font-weight: bold;">봉사날짜</td>
                        <td style="border-bottom: 1px solid rgb(145, 145, 145);" th:text="${noticeRecommendContent.getDov()}"/>
                    </tr>
                    <tr style="height: 45px;">
                        <td style="border-bottom: 1px solid rgb(145, 145, 145); font-weight: bold;">신청마감</td>
                        <td style="border-bottom: 1px solid rgb(145, 145, 145);" th:text="${noticeRecommendContent.getDod()}"/>
                    </tr>
                    <tr style="height: 45px;">
                        <td style="font-weight: bold;">시작시간</td>
                        <td th:text="${noticeRecommendContent.getTov()}">
                    </tr>
                </table>
            </div>
        </div>
        <div style="font-size: 12px; height: 80px; padding-bottom: 20px; margin-top: 75px;"> <!-- footer -->
            <div style="text-align: center; line-height: 25px;">
                <img src="https://yirang-springboot-img.s3.ap-northeast-2.amazonaws.com/yirang-logo/head_logo.png" style="width: 30%; margin-bottom: 30px;" /><br/>
                <span>메일의 수신을 원치 않으시면 </span><a href="http://ec2-3-35-99-114.ap-northeast-2.compute.amazonaws.com/" style="color:#00b700">[이메일 수신거부하기]</a><span>를 클릭 해 주세요.</span><br/>
                <span>문의사항은 공식 Yirang 홈페이지를 이용하시기 바랍니다.</span><br/>
                <a href="http://ec2-3-35-99-114.ap-northeast-2.compute.amazonaws.com/" style="text-decoration: none; color:rgb(145, 145, 145);">http://ec2-3-35-99-114.ap-northeast-2.compute.amazonaws.com/</a>
            </div>
            <div style="margin-top: 39px; font-size: 5px; background-color: rgb(206, 206, 206); padding: 8px;">
                <span>Copyright 2020</span>
                <span>TEAM:YIRANG, all right reserved</span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
